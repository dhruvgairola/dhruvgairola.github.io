---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% if page.tags %}
  <div class="post-tags">
    Tags: 
    {% for tag in page.tags %}
      <a href="{{ site.baseurl }}/tags#{{ tag | downcase }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </div>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
