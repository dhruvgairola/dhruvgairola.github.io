---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.type == 'lists' %}
      <article class="post">    
        
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Reveal</a>
      </article>
    {% endif %}
  {% endfor %}
</div>
