---
layout: page
---

<h1>Posts tagged with "{{ page.tag }}"</h1>

<ul>
  {% for post in site.tags[page.tag] %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="date">{{ post.date | date: "%B %-d, %Y" }}</span>
    </li>
  {% endfor %}
</ul>

<div class="back-to-tags">
  <a href="/tags">â† Back to all tags</a>
</div>
